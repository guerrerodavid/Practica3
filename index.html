<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo Flow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6); }
        }

        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 30px;
            opacity: 0.9;
            font-weight: 300;
        }

        .name {
            font-size: 2.5rem;
            color: #FFD700;
            font-weight: bold;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .flow-text {
            font-size: 1.3rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border-left: 5px solid #23d5ab;
        }

        .tech-stack {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .tech-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .tech-item:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }

        .social {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social a {
            color: white;
            font-size: 2rem;
            transition: all 0.3s;
            display: inline-block;
        }

        .social a:hover {
            transform: scale(1.3) rotate(10deg);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particleFloat linear infinite;
        }

        @keyframes particleFloat {
            to { transform: translateY(-100vh); }
        }

        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #23a6d5, #23d5ab);
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .name { font-size: 2rem; }
            .subtitle { font-size: 1.4rem; }
            .container { margin: 20px; padding: 25px; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>HOLA MUNDO</h1>
        <p class="subtitle">✨ Con el flow de la programación ✨</p>
        
        <div class="name">¡David en la casa!</div>
        
        <div class="flow-text">
            Este no es un simple "Hola Mundo". Es una declaración de estilo, código con actitud y desarrollo con flow. 
            Cada línea de código es una nota en la sinfonía digital.
        </div>
        
        <div class="tech-stack">
            <div class="tech-item"><i class="fab fa-html5"></i> HTML5</div>
            <div class="tech-item"><i class="fab fa-css3-alt"></i> CSS3</div>
            <div class="tech-item"><i class="fab fa-js"></i> JavaScript</div>
            <div class="tech-item"><i class="fab fa-github"></i> GitHub</div>
        </div>
        
        <a href="https://github.com/guerrerodavid" class="btn" target="_blank">
            <i class="fab fa-github"></i> Ver mi GitHub
        </a>
        
        <div class="social">
            <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
        
        <div style="margin-top: 30px; font-size: 0.9rem; opacity: 0.7;">
            <i class="fas fa-code"></i> Hecho con ❤️ y mucho flow
        </div>
    </div>

    <script>
        // Crear partículas flotantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamaño aleatorio
                const size = Math.random() * 10 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posición inicial aleatoria
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${100 + Math.random() * 20}vh`;
                
                // Animación
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                // Opacidad aleatoria
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Efecto de escritura en el título (opcional)
        function typeWriterEffect() {
            const title = document.querySelector('h1');
            const originalText = title.textContent;
            title.textContent = '';
            
            let i = 0;
            function typeChar() {
                if (i < originalText.length) {
                    title.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeChar, 100);
                }
            }
            
            // Solo activar en la primera carga
            if (!sessionStorage.getItem('animationShown')) {
                setTimeout(typeChar, 1000);
                sessionStorage.setItem('animationShown', 'true');
            } else {
                title.textContent = originalText;
            }
        }
        
        // Inicializar efectos
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            typeWriterEffect();
            
            // Efecto hover en los elementos de tecnología
            const techItems = document.querySelectorAll('.tech-item');
            techItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.05)';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>
</body>
</html>
